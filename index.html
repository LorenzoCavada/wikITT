<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>wikITT</title>
        <link rel="icon" href="/common/image/icon.ico" type="image/x-icon">
                
        <!--Frameworks-->
        <!--Pace-->
        <link rel="stylesheet" type="text/css" href="/common/framework/pace/pace.min.css"/>
        <script src="/common/framework/pace/pace.min.js" type="text/javascript"></script>
        <!--Jquery-->
        <script src="/common/framework/jquery.min.js" type="text/javascript"></script>
        <!--Semantic-UI-->
        <link rel="stylesheet" type="text/css" href="/common/framework/semantic-UI/semantic.min.css"/>
        <script src="/common/framework/semantic-UI/semantic.min.js" type="text/javascript"></script>
        <!--Bootstrap-->
        <link rel="stylesheet" type="text/css" href="/common/framework/bootstrap.min.css"/>
        <!--Popup-->
        <link rel="stylesheet" type="text/css" href="/common/framework/mfb/mfb.min.css">
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <script src="/common/framework/mfb/mfb.min.js" type="text/javascript"></script>
        <!--END Framweworks-->
        <style>
            /*Form & Tab dimension*/
            #search-form .ui.icon.input,
            #tab {
                position: relative;
                width: 600px;
                vertical-align: middle;
                max-width: 100%;
            }
            
            /*wikITT Logo*/
            img.ui.large.image.center {
                margin-top: 20px;
            }
            /*Form*/
            #search-form {
                margin-top: 20px;
                text-align: center;
                position: relative!important;
                
            }
            /*Tab*/
            #tab {
                margin-top: 45px;
            }
            #tab .segment img {
                margin-top: 5px;
                margin-bottom: -5px;
            }
            
            /*Other*/
            .center {
                display: block;
                margin: 0 auto;
            }
            /*Hover effect*/
            .hvr-grow {
                display: inline-block;
                vertical-align: middle;
                transform: perspective(1px) translateZ(0);
                -webkit-transform: perspective(1px) translateZ(0);
                -moz-transform: perspective(1px) translateZ(0);
                -ms-transform: perspective(1px) translateZ(0);
                box-shadow: 0 0 1px transparent;
                transition-duration: 0.3s;
                -webkit-transition-duration: 0.3s;
                -moz-transition-duration: 0.3s;
                -o-transition-duration: 0.3s;
                transition-property: transform;
                -webkit-transition-property: transform;
                -moz-transition-property: transform;
                -o-transition-property: transform;
            }
            .hvr-grow:hover, .hvr-grow:focus, .hvr-grow:active {
                transform: scale(1.1);
                -webkit-transform: scale(1.1);
                -moz-transform: scale(1.1);
                -ms-transform: scale(1.1);
            }
            
            /*LiveSearch*/
            #livesearch{
                width: 600px!important;
                vertical-align: central;
                max-width: 100%;
                margin: auto!important;
                text-align: left;             
                border-radius: .28571429rem;
                display: none;
                font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.14);
                z-index: 2;
                position: absolute;
                margin-left: auto;
                margin-right: auto;
                left: 0;
                right: 0;
                opacity: 0.98;
            }
            
            /*Popup*/
            #popup a {
                color: #ffffff;
                opacity: 0.75;
                filter: alpha(opacity=75);
                transition: opacity 1s;
                -webkit-transition: opacity 1s;
                -moz-transition: opacity  1s;
                -o-transition: opacity 1s;
            }
            #popup a:hover {
                opacity: 1;
                filter: alpha(opacity=100);
            }
            #popup #social {
                background-color: #00b5ad;
            }
            #popup #facebook {
                background-color: #3b5998;
            }
            #popup #youtube {
                background-color: #cd201f;
            }
            #popup #github {
                background-color: #24292e;
            }
            @media screen and (max-width: 800px) {
                #popup { display: none;}
            }
        </style>
        <script>
            function showResult(str) {
              if (str.length===0) { 
                document.getElementById("livesearch").innerHTML="";
                document.getElementById("livesearch").style.display="none!important";
                return;
              }
              if (window.XMLHttpRequest) {
                // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
              } else {  // code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
              }
              xmlhttp.onreadystatechange=function() {
                if (this.readyState===4 && this.status===200) {
                  document.getElementById("livesearch").innerHTML=this.responseText;
                  document.getElementById("livesearch").style.display = "block"; 
                }
              };
              xmlhttp.open("POST","/common/component/livesearch.php?q="+str,true);
              xmlhttp.send();
              
            }
            /*
            --- onblur="displayNone()"
            function displayNone(){
                document.getElementById("livesearch").style.display = "none"; 
                return;
            }
            */
            function displayBlock(str){
                showResult(str);
              
            }
        </script>
    </head>
    <body>
        <div class="wrapper">
            <!--#include virtual="/common/component/header.html" -->
        </div>
        <!--#include virtual="/common/component/footer.html" -->
    </body>
</html>
