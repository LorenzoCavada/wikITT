<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>wikITT | Register</title>
        <link rel="icon" href="/common/image/icon.ico" type="image/x-icon">
        
        <link rel="stylesheet" type="text/css" href="/common/css/general.css"/>
        
        <!--Frameworks-->
        <!--Pace-->
        <link rel="stylesheet" type="text/css" href="/common/framework/pace/pace.min.css"/>
        <script src="/common/framework/pace/pace.min.js" type="text/javascript"></script>
        <!--Jquery-->
        <script src="/common/framework/jquery.min.js" type="text/javascript"></script>
        <!--Semantic-UI-->
        <link rel="stylesheet" type="text/css" href="/common/framework/semantic-UI/semantic.min.css"/>
        <script src="/common/framework/semantic-UI/semantic.min.js" type="text/javascript"></script>
        <!--Bootstrap-->
        <link rel="stylesheet" type="text/css" href="/common/framework/bootstrap.min.css"/>
        <!--END Framweworks-->
    </head>
    <body>
        <script>       
            $(document).ready(function() {
                //Enable checkbox
                $(".ui.checkbox").checkbox();

                $(".ui.form").form({
                    inline: true,
                    on: "blur",
                    onSuccess: function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        alert("success");
                    },
                    fields: {
                        email: {
                            identifier: "email",
                            rules: [
                                {
                                    type: "empty",
                                    prompt: "Please enter an email"
                                },
                                {
                                    type: "match[re_email]",
                                    prompt: "E-mails must be the same"
                                },
                                {
                                    type: "email",
                                    prompt: "Please enter a valid e-mail"
                                }
                            ]
                        },
                        password: {
                            identifier: "password",
                            rules: [
                                {
                                    type: "match[re_password]",
                                    prompt: "Passwords must be the same"
                                },
                                {
                                    type: "minLength[6]",
                                    prompt: "Password must be at least 6 characters"
                                }
                            ]
                        },
                        terms_conditions: {
                            identifier: "terms_conditions",
                            rules: [
                                {
                                    type: "checked",
                                    prompt: "Terms & conditions must be accepted"
                                }
                            ]
                        }
                    }
                });
            });
        </script>
        
        <style>
            .container .row img {
                display: block;
                margin: 0 auto;
                width: 80px;
                height: 80px;
            }
        </style>
        <div class="scrollbar normal">
            <div class="wrapper">
                <!--#include virtual="/common/component/header-main.html" -->
                <div class="section">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-3 col-md-3 col-lg-4"></div>
                            <div class="col-sm-6 col-md-6 col-lg-4">
                                <img src="/common/image/icon.png" alt="wikITT"/>
                                <form class="ui form segment">
                                    <div class="required field">
                                        <label>E-mail</label>
                                        <div class="ui left icon input">
                                            <input type="email" name="email" placeholder="E-mail">
                                            <i class="mail icon"></i>
                                        </div>
                                    </div>
                                    <div class="required field">
                                        <label>Retype E-mail</label>
                                        <div class="ui left icon input">
                                            <input type="email" name="re_email" placeholder="Retype E-mail">
                                            <i class="mail icon"></i>
                                        </div>
                                    </div>
                                    <div class="required field">
                                        <label>Password</label> 
                                        <div class="ui left icon input">
                                            <input type="password" name="password" placeholder="Password">
                                            <i class="lock icon"></i>
                                        </div>
                                    </div>
                                    <div class="required field">
                                        <label>Retype Password</label>
                                        <div class="ui left icon input">
                                            <input type="password" name="re_password" placeholder="Retype Password">
                                            <i class="lock icon"></i>
                                        </div>
                                    </div>

                                    <!--Terms and Conditions-->
                                    <div class="required inline field">
                                        <div class="ui checkbox">
                                            <input type="checkbox" tabindex="0" class="hidden" name="terms_conditions">
                                            <label>I agree to the terms and conditions</label>
                                        </div>
                                    </div>

                                    <!--Button-->
                                    <button type="submit" class="ui button blue fluid large">Create an account</button>
                                </form>
                                <a href="/sign-in/index.html" class="ui inverted button green fluid">
                                    Already registered ? | Sign in
                                </a>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-4"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--#include virtual="/common/component/footer-main.html" -->
        </div>
    </body>
</html>
